  <body class="text-center">
      <main class="form-signin">
        <form action="/" method="post">
          <img class="mb-4 solar-img" src="/images/Solar.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal sign-up-title">Sign Up</h1>

          <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
          <input type="text" class="form-control middle" name="lName" placeholder="Second Name" required>
          <input type="email" class="form-control middle" name="email" placeholder="Email" required>
          <input type="password" class="form-control middle" name="password" placeholder="Password">
          <input type="phoneNo" class="form-control bottom" name="phone" placeholder="Phone No.">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
      </main>
